<#include "../public/header.html"/>
<form method="post" class="form-x form-auto">
	<div class="form-group">
		<div class="label">
			<label for="name">应用名称</label>
		</div>
		<div class="field">
			<input type="text" class="input w200" id="name" name="name" placeholder="只允许英文、数字、‘_’、‘-’" dataType="Require"/>
		</div>
	</div>
	<div class="form-group">
		<div class="label">
			<label for="remarks">备注说明</label>
		</div>
		<div class="field">
			<input type="text" class="input w600" id="remarks" name="remarks" />
		</div>
	</div>
	<div class="form-group">
		<div class="label">
			<label for="notify_emails">相关人员邮箱</label>
		</div>
		<div class="field">
			<textarea class="input" name="notify_emails" rows="5" cols="50" placeholder="一行一个"></textarea>
		</div>
	</div>
	<div class="form-button">
		<input type="button" class="button bg-sub J_ajaxSubmit" value="新增" />
	</div>
</form>
<#include "../public/footer.html"/>
